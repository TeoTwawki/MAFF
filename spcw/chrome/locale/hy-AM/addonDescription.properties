# The following description appears in the Add-ons Manager
extensions.{7f57cf46-4467-4c2d-adfa-0cba7c507e54}.description=Պահպանում է վեբ էջերը այնպես, ինչպես որ դրանք տեսնում եք։ MAFF-ը (հիմված ZIP-ի վրա) շատ հարմար է տեսանյութերի և ձայնային ֆայլերի համար։ MHT (Internet Explorer-ի ձևաչափ) հնարավորություն է տալիս փոխանակվել IE օգտատերերի հետ։
