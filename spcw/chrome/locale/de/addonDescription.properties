# The following description appears in the Add-ons Manager
extensions.{7f57cf46-4467-4c2d-adfa-0cba7c507e54}.description=Speichert Webseiten komplett in einem Dokument. Im MAFF-Archivformat wird die Webseite platzsparend in einem ZIP-ähnlichen Format gespeichert. Das MHT-Archivformat(Opera- & IE-Format) bietet einfachen Austausch der Webseiten-Archive mit Opera- & IE-Anwendern. Es können auch ganze Tab-Gruppen gespeichert werden und z.B. das Original eines Webarchives gesucht werden und vieles mehr!
