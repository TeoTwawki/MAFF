<html xmlns=    "http://www.w3.org/1999/xhtml"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      >
  <head>
    <title>&page.title;</title>
    <!-- Use the style from the default error page -->
    <link rel=  "stylesheet"
          href= "chrome://global/skin/netError.css"
          type= "text/css"
          media="all"
          />
    <link rel=  "stylesheet"
          href= "chrome://maf/skin/integration/convertPage.css"
          type= "text/css"
          media="all"
          />
    <link rel= "icon"
          href="chrome://maf/skin/integration/page-archived.png"
          type="image/png"
          />
    <!-- Dialog machinery -->
    <script type="application/x-javascript"
            src= "convertPage.js"
            />
  </head>
  <body dir=   "&locale.dir;"
        onload="ConvertPage.onLoad();"
        >
    <div id="errorPageContainer">
      <div id="errorTitle">
        <h1>&page.title;</h1>
      </div>
      <div id="errorLongContent">
        <div id="errorShortDesc">
          <p id="convertLabel">&convert.label;</p>
        </div>
        <div id="errorLongDesc">
          <p>&convert.description;</p>
          <p id="convertReason">&convert.reason.description;</p>
          <p><a id="convertLink" href="#"
           onclick="ConvertPage.onConvertClick(event);">&convert.button.label;</a></p>
          <p>&convert.later.description;</p>
          <p><a id="websiteLink" href="http://maf.mozdev.org/"
           target="_blank">&convert.link.label;</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
